<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Visualization</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tree.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Family Tree Visualization</h1>
        
        <div class="input-section">
            <h2>Input Data</h2>
            <div class="form-group">
                <label for="csv-file">Upload CSV File:</label>
                <input type="file" id="csv-file" accept=".csv">
            </div>
            
            <button id="load-sample">Load Sample Data</button>
        </div>
        
        <div id="person-selection" class="person-selection">
            <div class="form-group">
                <label for="root-person">Select Root Person:</label>
                <select id="root-person">
                    <option value="">-- Select a person --</option>
                </select>
            </div>
        </div>
        
        <div class="config-section">
            <div class="config-header">
                <h2>Configuration Options</h2>
            </div>
            <div class="config-content" style="display: none;">
                <div class="form-group">
                    <label for="orientation">Tree Orientation:</label>
                    <select id="orientation">
                        <option value="top-down">Top to Bottom</option>
                        <option value="bottom-up" selected>Bottom to Top</option>
                        <option value="left-right">Left to Right</option>
                        <option value="right-left">Right to Left</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="node-size">Node Size:</label>
                    <input type="number" id="node-size" value="1.5" min="0.5" max="3" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="node-spacing">Node Spacing:</label>
                    <input type="number" id="node-spacing" value="1.5" min="0.5" max="3" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="color-scheme">Color Scheme:</label>
                    <select id="color-scheme">
                        <option value="gender">Gender-based (Blue/Red)</option>
                        <option value="generation">Generation-based</option>
                        <option value="tree">Tree-like (Green/Brown)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="font-size">Font Size:</label>
                    <input type="number" id="font-size" value="14" min="8" max="20" step="1">
                </div>
                
                <div class="form-group">
                    <label for="line-style">Line Style:</label>
                    <select id="line-style">
                        <option value="straight">Straight</option>
                        <option value="curved">Curved</option>
                        <option value="orthogonal">Orthogonal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="svg-width">SVG Width:</label>
                    <input type="number" id="svg-width" value="2000" min="800" max="5000" step="100">
                </div>
                
                <div class="form-group">
                    <label for="svg-height">SVG Height:</label>
                    <input type="number" id="svg-height" value="1500" min="600" max="5000" step="100">
                </div>
                
                <button id="generate-tree">Generate Tree</button>
            </div>
        </div>
        
        <div id="visualization-container"></div>
        
        <div class="actions">
            <button id="export-svg">Export as SVG</button>
            <button id="reset-view">Reset View</button>
        </div>
        
        <footer>
            <p>Family Tree Visualization Tool</p>
        </footer>
    </div>
    
    <script type="module" src="js/index.js"></script>
    <script>
        // Toggle configuration section
        document.querySelector('.config-header').addEventListener('click', function() {
            this.classList.toggle('active');
            const content = document.querySelector('.config-content');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
